    <form name="myForm" onSubmit= "return validatePay()" >
        <div class="register-container">
            <h1>Billing Info</h1>
            <hr>

            <p><label for="Name"><b>Name</b></label></p>
            <input type="text" placeholder="Enter Name" name="Name" id="Name" required>

            <p><label for="Surname"><b>Surname</b></label></p>
            <input type="text" placeholder="Enter Surname" name="Surname" id="Surname" required>

            <p><label for="email"><b>Email</b></label></p>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <p><label for="address"><b>Address</b></label></p>
            <input type="text" placeholder="Enter Adress" name="adress" id="address" required>

            <hr>
            <h1>Payment</h1>
            <p><b>Accepted Cards</b></p>
            <img src="pics/cards.png" alt = "cards" id="cards" />

            <p><label for="Name2"><b>Name on Card</b></label></p>
            <input type="text" placeholder="Enter Name" name="Name2" id="Name2" required>

            <p><label for="creditcard"><b>Credit Card Number</b></label></p>
            <input type="text" placeholder="1111222233334444" name="creditcard" id="creditcard" required>

            <p><label for="exp-date"><b>Expiration Date :</b></label></p>
            <select id="exp-date" name="exp-date">
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
            <select id="exp-date2" name="exp-date2">
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
            </select>

            <p><label for="creditcardcvv"><b>CVV</b></label></p>
            <input type="text" placeholder="123" name="creditcardcvv" id="creditcardcvv" required>



            <input type="submit" class="button-mid button" value = "Order Now">
        </div>


    </form>
